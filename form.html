<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/puppy.ico" type="image/x-icon">
    <title>Опитування</title>
</head>

<body>
    <h1> Заповніть форму</h1>
    <form action="https://formspree.io/rohozhinska@gmail.com" method="post">
        <fieldset>
            <legend> Любителям собак</legend>
            <p>Скільки у Вас собак:</p>
            <input type="radio" name="quantity" value="One" >
            <label>Один</label>
            <input type="radio" name="quantity" value="two and more" >
            <label>Два і більше</label>
            <input type="radio" name="quantity" value="none" >
            <label>Жодного</label>
            <p>Чим Ви годуєте собак:</p>
            <input type="checkbox" name="type" value="Каші з домішками" >
            <label>Каші з домішками</label>
            <input type="checkbox" name="type" value="Сухий корм">
            <label> Сухий корм</label>
            <input type="checkbox" name="type" value="Свій варіант">
            <label>Свій варіант</label>
            <input type="text" name="variant" minlength="4" placeholder="Ваш варіант"> <br>
            <label>Ваше імя: </label>
            <input type="text" name="name" placeholder="Іван" required><br>
            <label>Ваш е-мейл: </label>
            <input type="email" placeholder="iii@example.com"> <br>
            <button type="submit">Надіслати </button>

        </fieldset>
    </form>
    <p>
       <a href="index.html"><button>На головну</button> </a>
    </p>
    
</body>

</html>
