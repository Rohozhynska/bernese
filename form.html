<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/puppy.ico" type="image/x-icon">
    <title>Опитування</title>
</head>

<body>
    <h1> Заповніть форму</h1>
    <form action="https://formspree.io/rohozhinska@gmail.com" method="post">
        <fieldset>
            <legend> Любителям собак</legend>
            <p>Скільки у Вас собак:</p>
            <label>Один <input type="radio" name="quantity" value="One" > </label>
            <label>Два і більше  <input type="radio" name="quantity" value="two and more" > </label>
            <label>Жодного <input type="radio" name="quantity" value="none" > </label>
            <p>Чим Ви годуєте собак:</p>
            <label>Каші з домішками  <input type="checkbox" name="type" value="Каші з домішками" > </label>
            <label> Сухий корм <input type="checkbox" name="type" value="Сухий корм"> </label>
            <label>Свій варіант <input type="checkbox" name="type" value="Свій варіант"> </label>
            <label>Ваше імя: <input type="text" name="variant" minlength="4" placeholder="Ваш варіант"> </label> <br>
            <label>Ваш е-мейл: <input type="text" name="name" placeholder="Іван" required> </label> <br>
            <input type="email" placeholder="iii@example.com"> <br>
            <button type="submit">Надіслати </button>

        </fieldset>
    </form>
    <p>
        <a href="index.html"><button>На головну</button> </a>
    </p>

</body>

</html>
